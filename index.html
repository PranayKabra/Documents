<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pranay Kabra | Documents</title>

  <style>
    :root{
      --bg:#0a0a0a;
      --text:#ffffff;
      --muted:rgba(255,255,255,.78);
      --cyan:#00f7ff;
      --border:rgba(255,255,255,.14);
      --card:rgba(0,0,0,.35);
      --shadow:0 18px 45px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .hero{
      min-height:56vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:70px 18px;
      background-image:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url("https://images.unsplash.com/photo-1647427060118-4911c9821b82?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-position:center;
      background-repeat:no-repeat;
      background-size:cover;
    }
    .hero-inner{width:min(1050px,100%)}
    .hero h1{
      margin:0 0 10px 0;
      font-size:clamp(2.2rem,5vw,4rem);
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:800;
    }
    .hero p{
      margin:0;
      color:var(--muted);
      font-size:1.05rem;
    }
    .hero p span{color:var(--cyan)}

    .section{
      width:min(1050px,100%);
      margin:0 auto;
      padding:0 18px 56px;
    }
    .panel{
      margin-top:-34px;
      padding:22px;
      border-radius:18px;
      background:rgba(255,255,255,.04);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      text-align:center;
    }

    .btn-row{
      display:flex;
      gap:16px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:220px;
      padding:14px 18px;
      border-radius:14px;
      text-decoration:none;
      color:var(--text);
      background:var(--card);
      border:1px solid var(--border);
      box-shadow:0 10px 22px rgba(0,0,0,.35);
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      font-weight:650;
      letter-spacing:.02em;
    }
    .btn:hover{
      transform:translateY(-6px);
      box-shadow:0 18px 38px rgba(0,0,0,.55);
      border-color:rgba(0,247,255,.35);
    }
    .btn.primary{
      border-color:rgba(0,247,255,.35);
      background:linear-gradient(135deg, rgba(0,247,255,.16), rgba(0,0,0,.35));
    }

    .links{
      margin-top:14px;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      color:rgba(255,255,255,.75);
      font-size:.98rem;
    }
    .links a{
      color:var(--cyan);
      text-decoration:none;
      border-bottom:1px solid rgba(0,247,255,.25);
      padding-bottom:2px;
    }
    .links a:hover{ border-bottom-color: rgba(0,247,255,.6); }
  </style>
</head>

<body>
  <header class="hero">
    <div class="hero-inner">
      <h1>PRANAY KABRA</h1>
      <p>Mechanical Design · Automation · <span>Clean‑Tech</span></p>
    </div>
  </header>

  <main class="section">
    <div class="panel">
      <div class="btn-row">
        <a class="btn primary" href="./resume.pdf" target="_blank" rel="noopener noreferrer">Resume (PDF)</a>
        <a class="btn primary" href="./portfolio.pdf" target="_blank" rel="noopener noreferrer">Portfolio (PDF)</a>
        <a class="btn" href="./certificates/index.html">Certificates</a>
      </div>

      <div class="links">
        <a href="mailto:your.email@example.com">your.email@example.com</a>
        <a href="https://www.linkedin.com/in/your-linkedin-handle/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      </div>
    </div>
  </main>
</body>
</html>
